<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
  <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="hero">
  <div class="container">
    <div class="hero">
      <div class="tabs">
        <div class="labels">
          <label for="all">all</label>
          <label for="html">html</label>
          <label for="css">css</label>
          <label for="js">js</label>
          <label for="ts">ts</label>
          </div>
        
          <div class="images">
            <input type="radio" name="tabs" id="all">
            <input type="radio" name="tabs" id="html">
            <input type="radio" name="tabs" id="css">
            <input type="radio" name="tabs" id="js">
            <input type="radio" name="tabs" id="ts">
          <img src="./img/html.png" alt="img" class="html">
          <img src="./img/css.png" alt="img" class="css">
          <img src="./img/js.png" alt="img" class="js">
          <img src="./img/ts.png" alt="img" class="ts">
        </div>
      </div>
    </div>
  </div>
</section>




















































</body>
</html>
